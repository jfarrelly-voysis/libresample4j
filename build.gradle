wrapper.gradleVersion = '4.7'

apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

group = "com.github.dnault"
version = "0.1.3"

targetCompatibility = "1.8"
sourceCompatibility = "1.8"
